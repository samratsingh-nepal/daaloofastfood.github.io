<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">

                    </div>
                    <nav class="site-nav">

            <!-- Offers Grid -->
            <div class="offers-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr)); gap: 2rem;">

                    <div class="offer-image" style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 1rem;">
                        <img src="images/Offer4.png" alt="Special Offer" style="max-width: 100%; max-height: 300px; width: auto; height: auto; object-fit: contain;">
                    </div>
                </div>
            </div>

            <!-- Daily Specials Section -->
            <div class="center" style="margin-top: 3rem;">

                    <h2 style="margin-bottom: 1rem;">Daily Specials</h2>

                    <a href="https://wa.me/9779847375984?text=Hi, what are your current offers?" class="order-now-btn btn-outline" target="_blank" style="border-color: white; color: white;">
                        Inquire About Offers
                    </a>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Da Aloo. All rights reserved.</p>
        </div>
    </footer>

    <a class="floating-whatsapp" href="https://wa.me/9779847375984" target="_blank" rel="noopener">
        <i class="fab fa-whatsapp"></i> Order Now
    </a>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

    <style>
        @media (max-width: 768px) {
            .offers-grid { grid-template-columns: 1fr !important; gap: 1.5rem !important; }
            .offer-image { padding: 0.5rem !important; }
            .offer-image img { max-height: 250px !important; }
        }
        @media (min-width: 1200px) {
            .offers-grid { grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)) !important; }
